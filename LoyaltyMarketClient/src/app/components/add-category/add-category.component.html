<div class="container">
    <h1>Add new Category</h1>
    <form #form="ngForm" (ngSubmit)="addCategory()">
        <div class="mb-3">
            <label for="Category name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "newCategory.name">        
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "newCategory.description">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
